<!DOCTYPE html>
<html lang="es">

  <meta charset="UTF-8">
  <title>Formulario Paraíso de Mascotas</title>

<body>
  <header>
    <h1>Paraíso de Mascotas</h1>
  </header>
  
  <form>
    <label for="nombre">Nombre del cliente:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular" required>
    
    <label for="mail">Mail:</label>
    <input type="email" id="mail" name="mail" required>
    
    <label for="servicio">Tipo de producto:</label>
    <select id="servicio" name="servicio">
      <option value="ropa para perro">Ropa para perro</option>
      <option value="peceras">Peceras</option>
      <option value="Jaulas">Jaulas</option>
      <option value="transportadora de animales">Transportadora de animales</option>
      <option value="juguetes para perros">Juguetes para perros</option>
      <option value="rascar para gatos">Rascar para gatos</option>
      <option value="dispensador de comida">Dispensador de comida</option>
    </select>
    
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required>
    
    <label for="pago">Forma de pago:</label>
    <input type="radio" id="tarjeta" name="pago" value="tarjeta">
    <label for="tarjeta">Tarjeta</label>
    <input type="radio" id="deposito" name="pago" value="deposito">
    <label for="deposito">Depósito</label>
    <input type="radio" id="oxxo" name="pago" value="oxxo">
    <label for="oxxo">Pago en Oxxo</label>
